version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: school_support_db
    environment:
      MYSQL_DATABASE: school_support_db
      MYSQL_USER: django_user
      MYSQL_PASSWORD: SchoolSupport123
      MYSQL_ROOT_PASSWORD: RootPassword123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: school_support_redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./school_support_backend
    container_name: school_support_backend
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 school_support_backend.wsgi:application"
    volumes:
      - ./school_support_backend:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=school_support_db
      - DB_USER=django_user
      - DB_PASSWORD=SchoolSupport123
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./school_support_frontend
    container_name: school_support_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mysql_data:
